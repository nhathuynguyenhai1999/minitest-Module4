<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create Computer</title>
</head>
<body>
<h3>Add Computer</h3>
<p>
    <a th:href="@{/computers}">
        Back to computers list
    </a>
</p>
<div id="form">
    <form th:action="@{/computers/create}" th:object="${computer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="code">Name</label>
            <input type="text" id="code" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div>
            <label for="name">Code</label>
            <input type="text" id="name" th:field="*{code}"/>
            <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></div>
        </div>

        <div>
            <label for="province">Type</label>
            <select id="province" th:field="*{type}">
                <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></div>
        </div>

        <input type="submit" value="Save"/>
    </form>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
